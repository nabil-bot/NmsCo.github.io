<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Video Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    input {
      padding: 8px;
      font-size: 14px;
    }
    video {
      flex: 1;
      width: 100%;
      background: black;
    }
  </style>
</head>
<body>

  <input
    id="videoUrl"
    placeholder="Paste video URL (mp4, webm...)"
  />

  <video id="player" controls></video>

  <script>
    const input = document.getElementById("videoUrl");
    const video = document.getElementById("player");

    input.addEventListener("change", () => {
      video.src = input.value;
      video.play();
    });
  </script>

</body>
</html>
